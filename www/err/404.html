<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DaFaFlare | 404 Not Found</title>
    <link rel="icon" href="https://i.ibb.co.com/VJTL6Zz/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .error-code {
            font-size: 130px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0px 0px 20px rgba(255, 102, 0, 0.8), 0px 0px 40px rgba(255, 102, 0, 0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f3f3f3;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
        }

        .error-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d1d1d1;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        .suggestions {
            font-size: 17px;
            color: #b0b0b0;
            margin-top: 20px;
            text-align: left;
            margin-bottom: 25px;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            margin: 10px 0;
            font-size: 16.4px;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
        }

        .back-link {
            padding: 16px 26px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-link:hover {
            background-color: #cc5200;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 30px 40px;
            }

            .error-code {
                font-size: 110px;
            }

            .error-message {
                font-size: 26px;
            }

            .error-description {
                font-size: 16px;
            }

            .back-link {
                font-size: 20px;
            }
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 25px 40px;
            }

            .error-code {
                font-size: 120px;
            }

            .error-message {
                font-size: 28px;
            }

            .error-description {
                font-size: 16px;
            }

            .back-link {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Missing Endpoint</div>
        <div class="error-description">
            You've hit uncharted pointer. <br>This route is out of scope.
        </div>
        <div class="suggestions">
            <p>Hereâ€™s what you can do:</p>
            <ul>
                <li>Verify the endpoint syntax and reattempt.</li>
                <li>Reinitiate to homepage by heading Go Back for a fresh session.</li>
                <li>If it seems like an error, reach out to the Administrator!</li>
            </ul>
        </div>
        <a href="/" class="back-link">Return to Home</a>
    </div>

</body>

</html>
