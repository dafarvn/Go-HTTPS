<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DaFaFlare | 406 Method Not Allowed</title>
    <link rel="icon" href="https://i.ibb.co.com/VJTL6Zz/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .error-code {
            font-size: 130px;
            font-weight: bold;
            color: #ff00cc;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0px 0px 15px rgba(255, 0, 204, 0.8), 0px 0px 30px rgba(255, 0, 204, 0.6);
        }

        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f3f3f3;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 0, 204, 0.7);
        }

        .error-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d1d1d1;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
        }

        .back-link {
            padding: 16px 26px;
            background-color: #ff00cc;
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 0, 204, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-link:hover {
            background-color: #cc00b3;
            transform: translateY(-2px);
        }

        .error-code {
            animation: glitch 1.2s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            25% {
                transform: translate(-10px, 0);
                opacity: 0.8;
            }

            50% {
                transform: translate(10px, 0);
                opacity: 0.6;
            }

            75% {
                transform: translate(-5px, 0);
                opacity: 0.8;
            }

            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 30px 40px;
            }

            .error-code {
                font-size: 110px;
            }

            .error-message {
                font-size: 26px;
            }

            .error-description {
                font-size: 16px;
            }

            .back-link {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="error-code">405</div>
        <div class="error-message">Method Not Allowed</div>
        <div class="error-description">
            The method you used isn't permitted <br>Your request was denied.
        </div>
        <a href="/" class="back-link">Return to Home</a>
    </div>

</body>

</html>
